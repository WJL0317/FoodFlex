<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/styles.css">
	<link rel="stylesheet" href="/css/login.css">

</head>

<body>
	<!-- Barra de navegación -->
	<nav class="navbar navbar-expand-lg custom-navbar">
		<a class="navbar-brand" href="/">
			<img src="/images/2.png" alt="FoodFlex Logo" height="70">
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
				<li class="nav-item"><a class="nav-link" href="/acerca">Acerca de</a></li>
				<li class="nav-item"><a class="nav-link" href="/nosotros">Nosotros</a></li>
			</ul>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a class="nav-link" href="/carrito">Carrito</a></li>
			</ul>
		</div>
	</nav>

	<!-- Login Form -->
	<div class="container my-5">
		<h2 class="text-center mb-4">Inicio de Sesión</h2>
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card shadow p-4">
					<form method="POST" action="/login/usuario">
						<div class="form-group">
							<label for="usuario">Usuario</label>
							<input type="text" class="form-control" id="usuario" name="usuario"
								placeholder="Ingresa tu usuario" required>
						</div>
						<div class="form-group">
							<label for="contrasena">Contraseña</label>
							<input type="password" class="form-control" id="contrasena" name="contrasena"
								placeholder="Ingresa tu contraseña" required>
						</div>
						<button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
					</form>
					<p class="mt-3 text-center">¿No tienes cuenta? <a href="/registro">Regístrate aquí</a></p>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<footer class="bg-dark text-white text-center py-3 mt-auto">
		<p>&copy; 2024 Restaurante FoodFlex. Todos los derechos reservados.</p>
		<ul class="list-inline">
			<li class="list-inline-item"><a href="/acerca" class="text-white">Acerca de</a></li>
			<li class="list-inline-item"><a href="/nosotros" class="text-white">Nosotros</a></li>
			<li class="list-inline-item"><a href="/login" class="text-white">Login</a></li>
		</ul>
	</footer>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
